<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom, #ff7e5f, #feb47b);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}


nav {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 20px;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-container .logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

nav ul {
  list-style: none;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #feb47b;
}


.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 20px;
}

.hero .btn {
  background-color: #feb47b;
  color: #fff;
  padding: 12px 30px;
  font-size: 1rem;
  text-decoration: none;
  border-radius: 30px;
  transition: background-color 0.3s ease;
}

.hero .btn:hover {
  background-color: #ff7e5f;
}


.about {
  padding: 50px 20px;
  text-align: center;
}

.about h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.about .skills ul {
  list-style: none;
  padding: 0;
}

.about .skills li {
  font-size: 1.2rem;
  margin: 10px 0;
}


.contact {
  padding: 50px 20px;
  text-align: center;
}

.contact h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.contact form input, .contact form textarea {
  width: 80%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.contact form button {
  padding: 12px 30px;
  background-color: #feb47b;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
}

.contact form button:hover {
  background-color: #ff7e5f;
}

@media (max-width: 768px) {
  .nav-container ul {
    flex-direction: column;
    text-align: center;
  }

  .hero h1 {
    font-size: 2.5rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .about h2, .contact h2 {
    font-size: 2rem;
  }

  .about .skills ul {
    text-align: left;
    margin: 0 auto;
  }
}

  </style>
</head>
<body>
 
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">MyPortfolio</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about1.html">About</a></li>
        
      </ul>
    </div>
  </nav>

  
  <section class="contact">
    <h2>Contact Me</h2>
    <p>If you'd like to work with me or just want to say hello, feel free to reach out!</p>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <script>
       
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  if (name && email && message) {
    alert("Thank you for reaching out! I'll get back to you soon.");
  } else {
    alert("Please fill in all fields.");
  }
});

  </script>
</body>
</html>
